<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <title>尋找  Youbike</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search_style.css">  <!--和 css 連結-->
</head>
<body>
    <div>
        <img id="map" src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/image%207.png?raw=true" alt="map">
    </div>
    <div id="desktop">
        <div id="logo">
            <a href="home.html">
                <img src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/Logo%20(17)%201.png?raw=true" alt="Where's YouBike Logo" title="首頁">
            </a>
        </div>
        <div id="rent_and_return">
            <img src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/Frame%2012.png?raw=true" alt="租車">
            <img src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/Frame%2013.png?raw=true" alt="還車">
        </div>
        <div id="show_lane">
            <span>&nbsp;&nbsp;</span>   <!--空格-->
            <span class="text">顯示車道</span>
            <span>&nbsp;&nbsp;</span>   <!--空格-->
            <div class="circle"></div>        
        </div>
    </div>
    <div id="search">
        <input type="search" class="size" placeholder="尋找站點">
    </div>
    <div id="search_img">
        <button class="button">
            <img class="button_img" src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/Frame%204.png?raw=true" alt="搜尋放大鏡">
        </button>
    </div>
    <div id="GPS">
        <img src="https://github.com/Lai-14/Lai-14.github.io/blob/main/img/GPS.png?raw=true" alt="GPS">
    </div>   
</body>    
</html>
